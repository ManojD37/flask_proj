<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      html {
        height: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
      }
      
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .container h1 {
        margin-bottom: 40px;
        color: #fff;
      }
      
      .container a {
        display: inline-block;
        padding: 12px 20px;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        background-color: #03e9f4;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      .container a:hover {
        background-color: #02c2e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <a href="/signup">Sign Up</a>
      <br>
      <a href="/login">Log In</a>
    </div>
  </body>
</html>
